<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Thực hành] Sự kiện chuột</title>
</head>
<body  onload="docReady()">
  <img id="nobita" src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Lionel_Messi_20180626_%28cropped%29.jpg" style="position:absolute; left:0; top:0;" height="100" width="80"/>

  <script>
    function upArrowPressed() {
      let element = document.getElementById("nobita");
      element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
      var element = document.getElementById("nobita");
      element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function leftArrowPressed() {
      var element = document.getElementById("nobita");
      element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
      var element = document.getElementById("nobita");
      element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function moveSelection(evt) {
      switch (evt.keyCode) {
          case 37:
              leftArrowPressed();
              break;
          case 39:
              rightArrowPressed();
              break;
          case 38:
              upArrowPressed();
              break;
          case 40:
              downArrowPressed();
              break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
  </script>
</body>
</html>
